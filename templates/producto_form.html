<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ titulo }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    .form-control { background-color: #495057; color: #f8f9fa; border-color: #6c757d; }
    .form-control:focus { background-color: #495057; color: #f8f9fa; border-color: #adb5bd; box-shadow: none; }
    .form-select { background-color: #495057; color: #f8f9fa; border-color: #6c757d; }
  </style>
</head>
<body style="background-color: #212529;">
  <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #343a40;">
    <div class="container">
      <a class="navbar-brand" href="{% url 'lista_inventario' %}">Gestión de Inventario</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <span class="navbar-text me-2">Hola, {{ user.username }}</span>
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Cerrar Sesión</button>
              </form>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow" style="background-color: #343a40;">
          <div class="card-header border-bottom border-secondary"><h3>{{ titulo }}</h3></div>
          <div class="card-body text-light p-4">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="d-flex justify-content-end gap-2 mt-4">
                <a href="{% url 'lista_inventario' %}" class="btn btn-outline-light">Cancelar</a>
                <button type="submit" class="btn btn-dark">Guardar Cambios</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
