{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contraseña Restablecida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #212529; }
        .form-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background-color: #343a40; color: #f8f9fa; border: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-body p-5 text-center">
                    <h2 class="card-title">¡Contraseña Restablecida!</h2>
                    <p class="text-white-50">Tu contraseña ha sido cambiada exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.</p>
                    <hr class="border-secondary">
                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-dark">Ir a Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
