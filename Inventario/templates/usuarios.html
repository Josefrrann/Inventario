<!doctype html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gesti贸n de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      .table-container {
        background-color: white;
        color: #212529; 
      }
      .table-container tbody tr {
        --bs-table-bg: white;
        --bs-table-color: #212529;
        --bs-table-striped-bg: #f2f2f2;
      }
      .table-container .table-hover tbody tr:hover {
        --bs-table-hover-bg: #e9ecef; 
        --bs-table-hover-color: #212529; 
      }
    </style>
  </head>
  <body style="background-color: #212529;">
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #343a40;">
      <div class="container">
        <a class="navbar-brand" href="{% url 'lista_inventario' %}">Gesti贸n de Inventario</a>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-light mb-0">Gesti贸n de Usuarios</h1>
        <a href="{% url 'lista_inventario' %}" class="btn btn-secondary d-flex align-items-center">
          <i class="bi bi-arrow-left-circle me-2"></i>Volver al Inventario
        </a>
      </div>
      
      <div class="table-responsive table-container rounded p-2">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">Nombre de Usuario</th>
              <th scope="col">Correo Electr贸nico</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            {% for usuario in usuarios %}
              <tr>
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.first_name }}</td>
                <td>{{ usuario.last_name }}</td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="4" class="text-center">No hay usuarios registrados.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
