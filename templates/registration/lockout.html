{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuenta Bloqueada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #212529;
            color: #f8f9fa;
        }
        .lockout-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .card {
            background-color: #343a40;
            border: 1px solid #495057;
        }
        .icon {
            font-size: 4rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="lockout-container">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="icon mb-3">
                        <i class="bi bi-shield-lock-fill"></i>
                    </div>
                    <h1 class="card-title">Acceso Bloqueado Temporalmente</h1>
                    <p class="lead text-white-50">Has excedido el número máximo de intentos de inicio de sesión.</p>
                    <hr class="border-secondary">
                    <p>Por motivos de seguridad, tu acceso ha sido bloqueado. Por favor, inténtalo de nuevo más tarde.</p>
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'login' %}" class="btn btn-dark">Volver a la página de inicio de sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
